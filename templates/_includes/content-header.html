{% load static %}
<div class="content-header">
    <div class="container-fluid">
 
      <div class="row ">
        <div class="col-sm-6 mb-1">
          <img style="background-color: white;width: 120px;height: auto ;" src="{% static 'assets/dist/img/waicalogo3.jpg' %}" alt="">
         
          <small class="ml-1 mt-2 text-secondary"><b>RECEIPTING MODULE MANAGER</b></small><br>
          <small class="mb-2 ml-1 text-dark mt-4"><small>WAICA REINSURANCE CORPORATION PLC</small> </small> 
   
  
         <!-- <h6 class="m-0 mt-1">WAICA REINSURANCE CORPORATION PLC</h6> -->
        </div>
        
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right" >
            <li class="breadcrumb-item" ><a class="btn btn-danger btn-sm"  href="/"><span >Home</span></a></li>
            <li class="breadcrumb-item"><a class="btn btn-danger btn-sm"  onclick="window.history.back()"><span >Previous</span></a></li>
            <li class="breadcrumb-item"><a class="btn btn-danger btn-sm" onclick="window.history.forward()"><span >Forward</span></a></li>
      
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
      <div class="row">
        {% if messages %}
          {% for message in messages %}
            <div class=" alert alert-{{ message.tags }} alert-dismissable messages text-center"  >
              <button type="button" class="close text-white" data-dismiss="alert" aria-hidden="true" >&times;</button>
            <small>{{message}}</small>
            </div>
          {% endfor %}
        {% else %} 
            
      {% endif %}
      </div>
     
     
    </div>
    <!-- /.container-fluid -->
  </div>
